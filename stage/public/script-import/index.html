<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Svelte dialog script import</title>
  <script src="./index.min.js"></script>
  <script>window.SvelteDialogs || document.write('<script src="https://cdn.jsdelivr.net/npm/svelte-dialogs">\x3C/script>')</script>
</head>

<body>
  <button id="btn" onclick="SvelteDialogs.alert('This dialog is imported via script tag')">click me</button>
</body>

</html>
